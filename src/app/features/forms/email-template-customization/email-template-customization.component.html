<mat-card *ngIf="emailSettings.enabled">
  <mat-card-header>
    <mat-card-title>Email Template</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <form [formGroup]="emailForm" class="email-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Subject Line</mat-label>
        <input matInput formControlName="subject" placeholder="Email subject">
      </mat-form-field>
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Message</mat-label>
        <textarea matInput formControlName="message" rows="6" placeholder="Email message"></textarea>
        <mat-hint>Use [FORM_LINK] to insert the form link into your message</mat-hint>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
